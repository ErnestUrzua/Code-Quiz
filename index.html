<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">

    <title>Code Quiz</title>
</head>

<body>

    <!-- timer heading -->
    <h1 class="time" style = "margin-left: 20%;"></h1>
    <div id="main" style="margin-left: 45%; background-position: center;">
    
        <!--current score -->
        <h4>Current score: <span id="score">0</span></h4>

        <!-- buttons to hold the answers -->
        <div class="answer01">
           <button type="button" id="0"></button> 
        </div> 
        <div class="answer02">
            <button type="button" id="1"></button> 
         </div>
         <div class="answer03">
            <button type="button" id="2"></button> 
         </div>
         <div class="answer04">
            <button type="button" id="3"></button> 
         </div>

        </div>

        <!-- start game button -->
        <button id="start">Start Game</button> 


    <script src="script.js"></script>
</body>

</html>
